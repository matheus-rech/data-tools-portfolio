<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolVLM Agent</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }
        
        .separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .quick-actions button {
            padding: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>
        <span class="icon">ðŸ¤–</span>
        SmolVLM Agent
    </h1>
    
    <div class="buttons">
        <button id="open-agent">Open Agent Interface</button>
        <button id="analyze-page">Analyze Current Page</button>
        <button id="capture-screenshot">Capture & Analyze Screenshot</button>
    </div>
    
    <div class="separator"></div>
    
    <div class="quick-actions">
        <button id="summarize">Summarize Page</button>
        <button id="extract-data">Extract Data</button>
        <button id="translate">Translate</button>
        <button id="explain">Explain Content</button>
    </div>
    
    <div class="status" id="status">
        Ready to assist
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
